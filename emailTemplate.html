<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Contact Message</title>
  <style>
    body {
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      max-width: 640px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(90deg, #00c4cc, #4f8cff);
      color: #ffffff;
      padding: 28px 24px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }
    .content {
      padding: 28px 24px;
      color: #2b2b2b;
    }
    .pair {
      display: block;
      margin: 12px 0;
      padding: 12px 14px;
      background: #f8f9fc;
      border: 1px solid #eef1f6;
      border-radius: 8px;
    }
    .label {
      display: block;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: #6b7280;
      margin-bottom: 6px;
    }
    .value {
      font-size: 15px;
      color: #111827;
      word-break: break-word;
    }
    .message {
      white-space: pre-wrap;
      line-height: 1.6;
    }
    .footer {
      background: #f4f6fb;
      color: #9aa4b2;
      text-align: center;
      font-size: 12px;
      padding: 16px 0;
    }
    @media (max-width: 600px) {
      .container { margin: 0; border-radius: 0; }
      .content, .header { padding: 18px 12px; }
    }
  </style>
  <!--
    Available placeholders:
      {{name}}, {{senderEmail}}, {{subject}}, {{message}}
  -->
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>New Contact Form Submission</h1>
    </div>
    <div class="content">
      <div class="pair">
        <span class="label">Name</span>
        <div class="value">{{name}}</div>
      </div>
      <div class="pair">
        <span class="label">Email</span>
        <div class="value">{{senderEmail}}</div>
      </div>
      <div class="pair">
        <span class="label">Subject</span>
        <div class="value">{{subject}}</div>
      </div>
      <div class="pair">
        <span class="label">Message</span>
        <div class="value message">{{message}}</div>
      </div>
    </div>
    <div class="footer">
      This is an automated message from your website contact form.
    </div>
  </div>
</body>
</html>
