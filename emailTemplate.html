<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Notification</title>
  <style>
    body {
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .header {
      background: #4f8cff;
      color: #fff;
      padding: 32px 24px 20px 24px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .content {
      padding: 32px 24px 24px 24px;
      text-align: left;
    }
    .content h2 {
      color: #333;
      margin-top: 0;
      font-size: 1.3rem;
    }
    .content p {
      color: #555;
      font-size: 1.05rem;
      line-height: 1.6;
    }
    .cta-btn {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 32px;
      background: #4f8cff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(79,140,255,0.12);
      transition: background 0.2s;
    }
    .cta-btn:hover {
      background: #2563d8;
    }
    .footer {
      background: #f4f6fb;
      color: #aaa;
      text-align: center;
      font-size: 12px;
      padding: 18px 0;
    }
    @media (max-width: 600px) {
      .container { margin: 0; border-radius: 0; }
      .content, .header { padding: 18px 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Your Company</h1>
    </div>
    <div class="content">
      <h2>Hello, {{name}}</h2>
      <p>{{message}}</p>
      <a href="#" class="cta-btn">Visit Our Website</a>
    </div>
    <div class="footer">
      This is an automated email. Please do not reply.
    </div>
  </div>
</body>
</html>
